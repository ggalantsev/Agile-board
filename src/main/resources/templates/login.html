<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"/>
    <link rel="stylesheet" href="../../css/styles-login.css"/>
</head>
<body>
<div class="container login">
    <div class="clearfix"></div>
    <div class="row">
        <div class="card col offset-md-3 col-md-6 offset-lg-4 col-lg-4">
            <div class="card-body">
                <form class="form-signin" action="/login" method="post">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input type="text" name="username" id="inputLogin" class="form-control" placeholder="Login"
                           value="admin" required autofocus/>
                    <input type="password" name="password" id="inputPassword" class="form-control"
                           placeholder="Password" value="pass" required/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <p><span class="float-right">
                    With change permission - admin : pass<br/>
                    Without change permission - user : pass
                </span></p>
            </div>
        </div>
        <div class="alert alert-danger col-md-6 offset-md-3" role="alert" th:if="${param.error}">
            <strong>Invalid username or password!</strong>
        </div>
        <div class="alert alert-success col-md-6 offset-md-3" role="alert" th:if="${param.logout}">
            <strong>You have been logged out.</strong>
        </div>
    </div>
</div>
</body>
</html>
