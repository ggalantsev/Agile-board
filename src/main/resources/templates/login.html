<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"/>
    <link rel="stylesheet" href="../../css/styles-login.css"/>
</head>
<body>
<div class="container login">
    <div class="clearfix"></div>
    <div class="row">
        <div class="card col offset-md-3 col-md-6 offset-lg-4 col-lg-4">
            <div class="card-body">
                <form class="form-signin" action="/dashboard" method="post">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputLogin" class="sr-only">Email address</label>
                    <input type="login" id="inputLogin" class="form-control" placeholder="Login" value="user" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="pass" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <p><span class="float-right">user : pass</span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
